name: PR author dynamic Checklist

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  checklist:
    runs-on: ubuntu-latest
    if: github.actor != 'OSBotify'
    steps:
      - name: Generate dynamic checklist
        uses: software-mansion-labs/expensify-app-fork/.github/actions/javascript/dynamicChecklist@Sebryu-DynamicChecklistPOC
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
